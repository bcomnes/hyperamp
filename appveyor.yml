build: off

platform:
  - x64

cache:
  - '%USERPROFILE%\.electron'
  - "%LOCALAPPDATA%\\Yarn"

install:
  - ps: Install-Product node 7 x64
  - yarn

test_script:
  - node --version
  - npm --version
  - npm test

on_success:
  - npm run dist

environment:
