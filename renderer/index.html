<!DOCTYPE html>
<html>
<head>
  <title>HyperAmp</title>
  <link rel="stylesheet" href="css/photon.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="window">
  <header class="toolbar toolbar-header">
    <h1 class="title"><span class="icon icon-note-beamed"></span> HyperAmp</h1>

    <div class="toolbar-actions">
      <div class="btn-group">
        <button class="btn btn-default">
          <span class="icon icon-fast-backward"></span>
        </button>
        <button class="btn btn-default">
          <span class="icon icon-play"></span>
        </button>
        <button class="btn btn-default">
          <span class="icon icon-fast-forward"></span>
        </button>
      </div>

      <span class="btn pull-right">
        <input type="range" min="0" max="100" value="100">
      </span>
    </div>
  </header>

  <!-- Your app's content goes inside .window-content -->
  <div class="window-content">
    <div class="pane-group">
      <div class="pane">
        <ul class="list-group">
          <li class="list-group-header">
            <input class="form-control" type="text" placeholder="Search">
          </li>
        </ul>
        <table class="table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Artist</th>
              <th>Album</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Tell My What You See</td>
              <td>The Beatles</td>
              <td>Help!</td>
            </tr>
            <tr>
              <td>Tell My What You See</td>
              <td>The Beatles</td>
              <td>Help!</td>
            </tr>
            <tr>
              <td>Tell My What You See</td>
              <td>The Beatles</td>
              <td>Help!</td>
            </tr>
            <tr>
              <td>Tell My What You See</td>
              <td>The Beatles</td>
              <td>Help!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
